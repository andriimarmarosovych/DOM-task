<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM task1</title>
</head>
<body>
    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <script>
        let list = document.getElementById("list");

        let first = list.children[0];
        let last = list.children[list.children.length - 1];
        let second = list.children[1];
        let fourth = list.children[3];
        let third = list.children[2];

        console.log(first.innerText, last.innerText, second.innerText, fourth.innerText, third.innerText);  
    </script>
</body>
</html>
